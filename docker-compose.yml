services:
  gallery:
    build:
      context: .
      dockerfile: Gallery/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - gallery-data:/app/data
      - gallery-photos:/app/wwwroot/images/places
    environment:
      - GALLERY__Authentication__Mode=OIDC
      - GALLERY__Authentication__OIDC__Authority=https://auth.helmyl.com
      - GALLERY__Authentication__OIDC__ClientId=071840ec01f0db50afd3
      - GALLERY__Authentication__OIDC__ClientSecret=290c89eddc9a575786184d4df9495df9e689afc4
      - GALLERY__Authentication__OIDC__Scopes=openid profile email
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  gallery-data:
  gallery-photos:
